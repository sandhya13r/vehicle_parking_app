{% extends "layout.html" %}
{% block title %}View Lot Spots{% endblock %}

{% block content %}
<div class="container mt-4">
    <h3 class="text-center mb-4">Parking Spots in {{ lot.prime_location }}</h3>

    <div class="d-grid" style="grid-template-columns: repeat(5, 50px); gap: 8px; justify-content: center;">
        {% for item in spot_statuses %}
        <div class="text-white text-center fw-bold"
            style="width: 50px;
                   height: 50px;
                   background-color: {{ 'red' if item.status == 'occupied' else 'green' }};
                   display: flex;
                   align-items: center;
                   justify-content: center;
                   font-size: 14px;
                   border-radius: 4px;">
            {{ item.spot.id }}
        </div>
        {% endfor %}
    </div>

    <div class="mt-4 text-center">
        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">‚Üê Back to Dashboard</a>
    </div>
</div>
{% endblock %}
