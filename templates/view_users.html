{% extends "layout.html" %}
{% block title %}Registered Users{% endblock %}
{% block content %}

<h2 class="mb-4">ðŸ‘¥ Registered Users</h2>

<table class="table table-striped table-bordered">
    <thead class="table-dark">
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Email</th>
            <th>Vehicle Number</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ loop.index }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.vehicle_number }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
