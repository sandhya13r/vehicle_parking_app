{% extends "layout.html" %}
{% block title %}Edit Parking Lot{% endblock %}
{% block content %}

<h2 class="mb-4">Edit Parking Lot</h2>

<form method="POST">
    <div class="mb-3">
        <label class="form-label">Prime Location</label>
        <input type="text" class="form-control" name="prime_location" value="{{ lot.prime_location }}" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Address</label>
        <input type="text" class="form-control" name="address" value="{{ lot.address }}" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Pincode</label>
        <input type="text" class="form-control" name="pincode" value="{{ lot.pincode }}" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Price Per Hour</label>
        <input type="number" class="form-control" name="price_per_hour" value="{{ lot.price_per_hour }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
    <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Cancel</a>
</form>

{% endblock %}
